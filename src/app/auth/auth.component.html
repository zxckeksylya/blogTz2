<div>авторизация</div>
<form (ngSubmit)="submit()" novalidate [formGroup]="form">
    <div class="form-group">
        <label>login</label>
        <input class="form-control" type="text" name="login" formControlName="login">
    </div>
    <div class="form-group">
        <label>password</label>
        <input class="form-control" type="text" name="password" formControlName="password">
    </div>
    <div class="form-group">
        <button class="button"
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="form.invalid"
        >войти</button>
    </div>

</form>

<button (click)="goToRegister()">регистрация</button>

<button (click)="goBack()">back</button>
